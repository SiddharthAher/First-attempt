<body>
    <div class="container">
       <h2>Live Character and Word Counter</h2>    
    </div>
   
    <div>
        <textarea cols="50" rows="10" id="words" oninput="countchar()"
        placeholder="enter a text"></textarea>
        </textarea>
        
   
    
        <p id= "showdata"></p>
        <p id= "showwordscount"></p>
     <p id="charNum"> 400 characters remaining></p>
        
    <br>
       
      
    </div>
    <script>
        const countchar =() => {
            var maxLength = 400;
            var strLength = words.value.length
            var charRemain =(maxLength - strLength);

            if(charRemain < 0){
                document.getElementById("charNum").innerHTML = '<span style="color: red;">You have exceeded the limit of '+maxLength+' characters</span>';
            } else {
                document.getElementById("charNum").innerHTML = charRemain+' out of 400 character';
            }
            
            let noc = document.getElementById('words').value.length;
            let now = document.getElementById('words').value;

              
            now= now.match(/\w+/g );    
            now= now.length;
            console.log(now);
           
            document.getElementById('showdata').innerHTML = "character " + noc;
            document.getElementById('showwordscount').innerHTML = "words " + now;
           // document.getElementById("textbox").innerHTML = noc + ' out of 400 characters';

           



            }
